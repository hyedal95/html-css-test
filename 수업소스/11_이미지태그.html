<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
    <!-- img 태그
        1) src : 이미지 파일명.확장자  (경로)
        2) width : 이미지 너비 (가로크기)
        3) height : 이미지 높이 (세로크기)
        4) alt : 시각장애인 간단한 설명 (X 뜨는 경우)
        <img src="경로" alt="" title="" ....>
        *이미지 사이즈 넣고 싶다면 되도록 너비와 높이중에 하나만 사용
        ->의도치 않게 이미지 배율이 꺠지는 현상이 발생하므로 
    -->
    <!-- <img src="눈사람.jpg" alt="눈사람"> -->
    <!-- 절대경로 -->
    <img src="https://w7.pngwing.com/pngs/879/75/png-transparent-olaf-anna-elsa-kristoff-fever-poster-cartoon-bird.png" alt="눈사람">

    <!-- 상대경로 ./쓰면 자동적으로 폴더명이나 파일명 선택-->
    <img src="./images/눈사람.jpg" alt="눈사람">
    <!-- 원하는 이미지 없는 경우 이미지의 자리를 지정하고 싶을 때  -->
    <img src="https://dummyimage.com/400x300/000123/ffe645" alt="">

</body>
</html>
