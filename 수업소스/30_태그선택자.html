<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그선택자</title>
    <!-- 태그 선택자: 특정 태그를 사용한 모든 요소에 스타일을 적용
    1.사용방법
    태그명{
        속성:값;
        속성:값;
        ...

    }
--> 
    <style>
        h1{color:aquamarine}
        p{color:yellowgreen}
        h1,p,h2,h3{
        background-color:rgb(30, 16, 108);
    }
    </style>
</head>
<body>
    <h1>태그선택자</h1>
    <p>태그 선택자 연습<br>
        수암산 등산 가즈아아아아앙 <br>
        디져보자아아아앙<br>
    </p>

</body>
</html>
