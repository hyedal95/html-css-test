<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자태그 기타 </title>
</head>
<body>
    <!-- 
        b : 굵은 글자
        i : 기울어진 글자
        small : 작은 글자
        sub : 아래첨자
        sup : 윗첨자
        ins : 밑줄
        del : 취소선    
        
        h태그는 제목이여서 저절로 줄바꿈이 되어서 나온다.
    -->

    <h1><b>굵은 글자</b></h1>
    <h1><i>기울어진 글자</i></h1>
    <h1><small>작은 글자</small></h1>
    <h1>그린<sub>아래첨자</sub></h1>
    <h1>그린<sup>윗첨자</sup></h1>
    <h1><ins>밑줄</ins></h1>
    <h1><del>취소선</del></h1>
</body>
</html>
