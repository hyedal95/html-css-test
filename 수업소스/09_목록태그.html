<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <!-- 
        ul(unordered list) : 순서가 없는 목록
        ol(ordered list) : 순서가 있는 목록
        li : ul와 ol 태그의 항목을 만듦
    -->
    <!-- ul>li*3 +엔터 -->
    <h1>html배우기</h1>
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>javascript</li>
        <ul>
            <li>노트북</li>
            <li>필기구</li>
            <li>교재</li>
            <ul>
                <li>노</li>
                <li>도</li>
                <li>연</li>
                <ul>
                    <li>다음은</li>
                    <li>어떻게</li>
                    <li>표시될까?</li>
                </ul>
            </ul>
        </ul>
    </ul>

    <h1>계란볶음밥 만들기</h1>
    <ol type="A" start="3">
        <li>재료준비
            <ul>
                <li>밥</li>
                <li>계란</li>
                <li>파</li>
                <li>간장</li>
            </ul>
        </li>
        <li>파를 기름에 볶기</li>
        <li>밥 넣고 볶기</li>
        <li>계란을 넣고 스크램블</li>
        <li>간장을 넣고 마저 볶아 완성</li>
    </ol>
</body>
</html>
