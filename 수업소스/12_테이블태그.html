<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <!-- 
        tr : 행
        th : 표의 제목
        td : 열
        border =선굵기
     -->

    <table border="1">
        <tr>
            <th>번호</th>
            <th>성명</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이순신</td>
        </tr>
    </table>
    
    <p></p>
    <p></p>

    <table border="1">
        <tr>
            <th colspan="3">열병합</th>
            <th rowspan="3">행병합</th>
        </tr>
        <tr>
            <td>2행1열</td>
            <td rowspan="2">행병합</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행3열</td>
        </tr>
    </table>
</body>
</html>
