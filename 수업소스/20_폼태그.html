<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    <!-- 
        사용자가 버튼을 누르거나 내용을 입력하는 것을 form이라고 함.
        <form></form> 이 안에 폼관련 태그를 사용한다.
        현재 폼관련 태그 자체는 아무런 기능은 없다. 추후에 배움
    -->
    <form action="" autocomplete="off"> <!--autocomplete="off" : 자동목록 생성 안함 /기본적으로 안쓰면 on이 기본값-->
        <input type="text" name="search" id=""><br>
        <!-- 텍스트 상자 -->
        <input type="submit"><br> <!--제출-->
        <input type="button"><br><!--버튼-->
        <input type="checkbox"><br><!--체크박스-->
        <input type="file"><br><!--파일선택양식-->
        <input type="image"><br><!--이미지불러오기-->
        <input type="password"><br><!--패스워드 -->
        <input type="radio"><br><!--라디오버튼-->
        <input type="reset"><br><!--초기화-->
        <input type="color"><br><!--색상표-->
        <input type="email"><br><!--이메일주소 텍스트상자-->
        <input type="search"><br><!--검색어 입력 텍스트상자-->
        <input type="range"><br><!--범위 선택-->
        <input type="date"><br><!--날짜-->
        <input type="datetime"><br><!--날짜-->
        <input type="number"><br><!--숫자-->

    </form>
</body>
</html>
