<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄바꿈태그</title>
</head>
<body>
    <!-- br태그(break line) : 줄바꿈 역할 
        1. <br> </br>
        2. <br> 
        3. </br>
        *주의사항 br태그 남발하지 않는 것이 좋다. 


        p태그(paragraph): 문단을 나눔
    -->

    <p>p태그는 하나의 단락을 나눔</p>
    <p>문단나누기</p>

    <br>br태그는 개행을 의미함
    <br>p태그와 br태그의 차이점?

    똑같이 줄바꿈이지만, 간격의 차이가 남.
    br태그는 단순히 줄바꿈이고, p태그는 줄간격이 나뉘어진다.
</body>
</html>
