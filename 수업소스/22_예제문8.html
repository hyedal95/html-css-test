<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 만들기8</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li><label for="">주문 상품 </label>
                    <input type="text" value="상품용 3kg" readonly> <!--읽기전용--></li>
                <li><label for="">이름</label> 
                    <input type="text" autofocus required> <!-- autofocus : 커서가 자동으로 이동하라/required : 필수입력-->
                </li>
                <li><label for="">배송 주소 </label>
                    <input type="text" required ><!--필수전용--></li>    
                <li><label for="">이메일 </label>
                    <input type="email"></li>    
                <li><label for="">연락처 </label>
                    <input type="tel" placeholder="하이픈 뺴고 입력해주세요.(0108291****)"></li>    
                <li><label for="">배송지정 </label>
                    <input type="date">(주문일로부터 최소 3일 이후)</li>    
            </ul>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
