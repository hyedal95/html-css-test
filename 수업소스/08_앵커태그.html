<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵커태그</title>
</head>
<body>
    <!-- 
        a(anchor) 태그  :페이지 이동
        태그
        <태그 속성="속성값" 속성="속성값" ...></태그>
        
        <a href="연결할 주소" target="링크를 열 곳 옵션"

        target
        1)_self : 기본값(생략가능)
        2)_blank : 새탭에 이동할 페이지를 보여줌
     -->

     <a href="http://naver.com">네이버(현재페이지에서 이동)</a><br>

     <a href="https://naver.com">네이버(현재페이지에서 이동)</a><br>

     <a href="https://naver.com" target="_blank">네이버(new페이지에서 이동)</a><br>

     <a href="#">미리 틀을 잡아놓을 때는 링크를 #처리하면 링크만 처리</a>

     <!-- 요즘에는 http 보다 https을 사용
    http로 하면 신뢰할 수 없는 사이트로 인식하므로 되도록이면 https 많이 사용한다. -->
</body>
</html>
