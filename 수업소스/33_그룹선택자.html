<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹선택자</title>
    <!-- 
        그룹선택자 :동일한 선택자를 그룹으로 묶어서 사용할 때 
        1. 사용방법 
        쉽표를 이용하여 선택자를 나열한다.

        예)#아이디이름, .클래스명, 태그명{속성 : 속성값;}
     -->
    
    <style>
        h1, p{
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>그룹선택자</h1>
    <p>연습</p>

    <!-- 
        선택자를 이용해서 스타일을 정의하다보면 여러 선택자에서 동일한 스타일규칙을 
        적용하는 경우가 많으므로 이럴 때 그룹선택자를 사용한다.
        지금까지 예제문들이 가장 많이 쓰는 선택자라고 생각해도 됨.
    -->
</body>
</html>
