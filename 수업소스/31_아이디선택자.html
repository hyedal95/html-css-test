<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디선택자</title>

    <!-- 
        아이디선택자 : 특정한 id 속성을 가지고 있는 태그를 사용할 때

        1.사용법
        #아이디명{
            속성:값;...
        }
     -->

     <style>
        #container{
            width: 500px;
            margin: 10px auto; /*바깥여백을 만들어준다.*/
            padding: 10px;
            /*내용물 안쪽 여백을 만들어준다*/
            border: 4px solid rgb(1, 174, 255);
            color: rgb(255, 220, 65);
        }
 

     </style>
</head>
<body>
    <!-- 공간분할태그
    div : block형식으로 공간 분할
    span : inline형식으로 공간 분할
    -->
    <div id="container">

        <h1>아이디선택자연습</h1>
        <p>연습</p>
        <p>연습</p>
        <p>연습</p>


    </div>
</body>
</html>
