<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체선택자</title>
    <!-- 전체선택자 말 그대로 스타일을 문서 모드 요소에 적용할 떄 사용한다.
    html태그, head태그, title태그, style태그까지 모든 선택
    1.사용방법
    *{
        속성:값;
        속성:값;
        ...
    }
-->
    <style>
        *{ /* 모든 태그에 color속성을 blue색을 지정하겠다*/
            color: blue;
        }
    </style>
</head>
<body>
    <h1>전체선택자</h1>
    <p>전체선택자 연습</p>
</body>
</html>
